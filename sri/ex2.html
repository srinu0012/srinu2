<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            margin-left: 45%;
        }
        .table{
            display: flex;
            justify-content: center;
        }
        body{
            background: linear-gradient(to left,rgb(36, 115, 36),rgb(37, 92, 113));
        }
        th{
            color: red;
        }
    </style>
</head>
<body>
    <table border="1" class="table">
        <tr>
            <th>veg</th>
            <th>non-veg</th>
        </tr>
        <tr>
            <td>
                <ol>
                    <li>veg-item1</li>
                    <li>veg-item2</li>
                    <li>veg-item3</li>
                </ol>
            </td>
            <td>
                <ol>
                    <li>non-veg - item1</li>
                    <li>non-veg - item2</li>
                    <li>non-veg - item3</li>
                </ol>
            </td>
        </tr>
    
    </table>
</body>
</html>
